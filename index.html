<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Web Region Sumatera</title>
    <style>
    body {
        margin: 0; /* Penting untuk menghilangkan margin default browser */
        padding: 0;
        font-family: sans-serif;
    }
    
    /* Styling untuk Footer */
    #app-footer {
        /* Properti Kunci untuk Footer Otomatis di Bawah */
        position: fixed; 
        bottom: 0; 
        left: 0;
        width: 100%;
        
        /* Styling Visual */
        background-color: #2c3e50; /* Warna gelap untuk latar belakang */
        color: #bdc3c7; /* Warna teks */
        padding: 5px 5px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Bayangan di atas footer */
        z-index: 1000; /* Memastikan footer berada di atas konten lain */
        height: 50px; /* Tentukan tinggi footer */
        box-sizing: border-box; /* Memastikan padding dan border dihitung dalam height */
    }
    
    .footer-content {
        display: flex;
        justify-content: space-between; /* Menyebar konten */
/*        align-items: center;*/
        max-width: 1200px; /* Batasi lebar konten */
        margin: 0 auto; /* Tengahkankan konten */
        height: 100%;
    }
    
    .footer-content a {
        color: #ccc;
        text-decoration: none;
        margin-left: 10px;
    }
    
    .footer-content a:hover {
        color: #fff;
        text-decoration: underline;
    }
    
    /* PENYESUAIAN PENTING UNTUK KONTEN UTAMA */
    /* Berikan padding-bottom pada body/main setidaknya setinggi footer
       agar konten tidak tertutup oleh footer saat digulir ke bawah. */
    main {
        padding-bottom: 70px; /* Pastikan ini lebih besar dari tinggi footer (50px) */
/*        text-align: center; */
    }      
    </style>
    <style>
        /* Gaya Dasar & Responsif */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header, section, footer {
            padding: 40px 20px;
        }
        h1, h2 {
/*            text-align: center;*/
            color: #2c3e50;
        }
        /* Gaya CTA */
        .cta-group {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
        }
        .cta-button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .cta-primary {
            background-color: #170127; /* Biru Cerah - M-Direct */
            color: white;
        }
        .cta-secondary {
            background-color: #170127; /* Hijau - M-Activity */
            color: white;
        }
        .cta-primary:hover, .cta-secondary:hover {
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .feature-item {
                flex-basis: 100%; /* 1 kolom di mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">            
        <p style="text-align: center; font-size: 30px; color: #2c3e50;">
            Monitoring Produktifitas Tim Bisnis Anda Kapan Saja Dan Di Mana Saja
        </p>
        <div class="cta-group">
            <a href="https://ahmad-denny.github.io/m-direct/" class="cta-button cta-primary"><img src=".\img\logo_mdirect.png" width="80"></a>
            <a href="https://ahmad-denny.github.io/m-activity/" class="cta-button cta-secondary"><img src=".\img\logo_mactivity.png" width="80"></a>
        </div>
        <footer id="app-footer">
            <div class="footer-content">
                &copy;2025 - RBPM Region Sumatera.
            </div>
        </footer>
    </div>
</body>
</html>
