    <style>
        /* Gaya Dasar & Responsif */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 98%;
            margin: 0 auto;
            padding: 10px;
        }
        header, section, footer {
            padding: 40px 20px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        /* Gaya CTA */
        .cta-group {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
        }
        .cta-button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .cta-primary {
            background-color: #1a0129; /* Biru Cerah - M-Direct */
            color: white;
        }
        .cta-secondary {
            background-color: #1a0129; /* Hijau - M-Activity */
            color: white;
        }
        .cta-primary:hover, .cta-secondary:hover {
            opacity: 0.5;
        }

        /* Gaya Fitur */
        .feature-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            gap: 20px;
            margin-top: 30px;
        }
        .feature-item {
            flex-basis: calc(50% - 40px); /* 2 kolom di desktop */
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .feature-item {
                flex-basis: 100%; /* 1 kolom di mobile */
            }
        }
    </style>
</head>
<body>
